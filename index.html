<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coshu</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* 要素を縦に並べる */
            justify-content: flex-start; /* 上端を基準に配置 */
            align-items: center; /* 水平方向の中央に配置 */
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* 背景色（必要に応じて変更してください） */
            padding-top: 20px; /* 上部の余白（必要に応じて調整してください） */
        }

        h1 {
            margin-bottom: 20px; /* タイトルと画像の間隔（必要に応じて調整してください） */
        }

        img {
            max-width: 90%; /* 画面幅に合わせて調整 */
            max-height: 80vh; /* 画面高さに合わせて調整 */
        }
    </style>
</head>
<body>
    <h1>Coshu</h1>
    <img src="./feature.png" alt="ゲームアプリの画像">
</body>
</html>
